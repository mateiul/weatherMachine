<ion-header>

  <ion-navbar>
      <ion-title text-center>{{ location.name  }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="detail" padding>
<ion-row>
    <ion-col col-6 offset-3 text-center >
        <ion-icon id="heart" name="heart" isActive="false" (click)="addToFavorites()"></ion-icon>
    </ion-col>
</ion-row>

<ion-list>
    <ion-list-header text-center><strong>Forecast for 5 days</strong></ion-list-header>

   <ng-container *ngIf="forecastWeather"> 
    <ion-item *ngFor="let day of forecastWeather.list">
        <ion-avatar item-start>
            <img src="http://openweathermap.org/img/w/{{ day.weather[0].icon}}.png">
        </ion-avatar>
        <h2>{{ day.main.temp | number:'2.0-0' }}&deg; </h2>
        <p> {{ day.weather[0].description }} </p>
        <ion-note item-end>
            {{ day.dt * 1000 | date:'medium' }}
        </ion-note>
    </ion-item>
   </ng-container>
</ion-list>

</ion-content>
